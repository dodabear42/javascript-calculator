<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="practice.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="viewscreen">0
			</div>
			<div id="keypad">
				<div id="numbers-wrapper">
					<div class="number-button">1
					</div>
					<div class="number-button">2
					</div>
					<div class="number-button">3
					</div>
					<div class="number-button">4
					</div>
					<div class="number-button">5
					</div>
					<div class="number-button">6
					</div>
					<div class="number-button">7
					</div>
					<div class="number-button">8
					</div>
					<div class="number-button">9
					</div>
					<div class="number-button">0
					</div>
					<div class="operand-button" id="decimal-button">.
					</div>
					<div id="equals-button">=
					</div>
				</div>
				<div id="operands-wrapper">
					<div class="operand-button">+
					</div>
					<div class="operand-button">-
					</div>
					<div class="operand-button">X
					</div>
					<div class="operand-button">/
					</div>
				</div>
				<div id="clear-button">clear
				</div>				
			</div>
		</div>
	<script src="practice.js"></script>
	</body>
</html>
